<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <p>
        <select id="select_lang">
          <option value="ru" selected>Ru</option>
          <option value="en">En</option>
        </select>
        <select id="select_theme">
          <option value="light" selected>Светлая</option>
          <option value="dark">Темная</option>
        </select>
      </p>	
      <form id="form">
        <div class="form-group">
          <input id="text_search" class="form-control" type="text" placeholder="">
          <div id="err_div" class="invalid-feedback" ></div>
        </div>
        <div class="form-group">
          <table>
            <tr valign="top">
              <td>
                <button id="btn_submit" type="submit" class="btn btn-outline-primary btn-lg">...</button>
                <div id="spinner" class="spinner-border spinner-border-sm" role="status" hidden>
                  <span class="sr-only">Loading...</span>
                </div>
              </td>
              <td>
                <div id="div_alert" class="alert alert-danger" role="alert" hidden>...</div>
              </td>
            </tr>
          </table>
        </div>
        <p>
          <span id="count_res">...</span> 
          <select id="select_count_res">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
          </select>
        </p>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div id="res_find" class="col-sm">
        </div>
      </div>
    </div>
  </body>
</html>
